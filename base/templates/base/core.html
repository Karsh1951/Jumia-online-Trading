<!doctype html>
<html>
    <head>
        <meta charset="utf-8" >
        <meta name='viewport' content="width=device-width, initial-scale=1.0">


        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %} | Jumia</title>



    </head>
    <body>
        <!--"px-6": This class is likely part of a CSS framework or custom CSS styles. It suggests that there is horizontal padding of 6 units applied to the element. The "px" stands for "padding-x" or horizontal padding, and the "6" represents the size or amount of padding applied.

"py-6": Similarly, this class suggests vertical padding of 6 units applied to the element. The "py" stands for "padding-y" or vertical padding. flex is used when we want items to be next to each other-->
        <!--items center so that the width is on the same height as the logo    -->
        <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font semibold" >Jumia</a>
        <div class = "space-x-6">
            <a href="#" class =" text-lg font-semibold hover:text-gray-500">New item</a>
            <a href="#" class =" text-lg font-semibold hover:text-gray-500">Browse</a>


        {% if request.user.is_authenticated %}
        <a href="#" class ="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox  </a> 
        <a href="#" class ="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>

        {% else %}
        <a href="{% url 'base:signup' %}" class ="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign Up </a> 
        <a href="{%url 'base:login' %}" class ="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log In</a>
        {% endif %}      
         
        </div>    
        </nav>    
        <div class="px-6 py-6">
            {% block content%}
            {% endblock %}
        </div>

        <footer class = "py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class= "text-lg text-gray-500">The best online trading platform in Africa..</p>
            </div>
            <div class="w-1/3">
                <h3 class= "mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'base:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms and Conditions</a></li>
                    
                </ul>
            </div        

        </footer>        

    </body>          


</html>
